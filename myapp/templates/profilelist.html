<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
</head>
<body>

{% block title %}{{ user.username }}{% endblock %}

{% block body_block %}
{%for fm in user %}
    <img src="{{ fm.profile_picture.media }}" width = "150" height = "150"  />
        <h2>  {{fm.username }}</h2>
        <h2>  {{fm.first_name}}</h2>
        <h2>  {{fm.last_name}}</h2>
        <h2>  {{fm.hobby}}</h2>
        
{% endfor %} 

{% comment %} {% endblock %} {% endcomment %}
